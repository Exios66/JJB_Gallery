[pytest]
# Pytest configuration for JJB Gallery Projects

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = .

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_api: Tests that require API keys
    requires_llm: Tests that require LLM access
    requires_docker: Tests that require Docker

# Minimum Python version
minversion = 3.8

# Coverage options (if pytest-cov is installed)
# [tool:pytest]
# addopts = --cov=projects --cov-report=html --cov-report=term

