<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | JJB Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .error-container {
      text-align: center;
      max-width: 600px;
    }
    
    .error-code {
      font-size: 120px;
      font-weight: bold;
      line-height: 1;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .error-message {
      font-size: 24px;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    
    .error-description {
      font-size: 16px;
      margin-bottom: 40px;
      opacity: 0.8;
      line-height: 1.6;
    }
    
    .home-button {
      display: inline-block;
      padding: 12px 30px;
      background: #fff;
      color: #667eea;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 600;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    .home-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    
    .home-button:focus {
      outline: 3px solid rgba(255,255,255,0.5);
      outline-offset: 2px;
    }
    
    .links {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .links a {
      color: #fff;
      text-decoration: none;
      opacity: 0.9;
      transition: opacity 0.3s;
      border-bottom: 1px solid transparent;
    }
    
    .links a:hover {
      opacity: 1;
      border-bottom-color: #fff;
    }
    
    @media (max-width: 600px) {
      .error-code {
        font-size: 80px;
      }
      
      .error-message {
        font-size: 20px;
      }
      
      .error-description {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">404</div>
    <h1 class="error-message">Page Not Found</h1>
    <p class="error-description">
      The page you're looking for doesn't exist or has been moved. 
      Don't worry, let's get you back on track!
    </p>
    <a href="/JJB_Gallery/" class="home-button">Go to Homepage</a>
    <div class="links">
      <a href="/JJB_Gallery/">Home</a>
      <a href="/JJB_Gallery/projects/CrewAI/README.html">Projects</a>
      <a href="https://github.com/Exios66/JJB_Gallery">GitHub</a>
    </div>
  </div>
</body>
</html>
