<!-- Back to top button -->
<button id="back-to-top" aria-label="Back to top" style="display: none; position: fixed; bottom: 20px; right: 20px; z-index: 1000; background: #2c3e50; color: #fff; border: none; border-radius: 50%; width: 50px; height: 50px; cursor: pointer; box-shadow: 0 4px 8px rgba(0,0,0,0.3); transition: opacity 0.3s, transform 0.3s; opacity: 0.8;">
  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin: 0 auto; display: block;">
    <path d="M18 15l-6-6-6 6"/>
  </svg>
</button>

<script>
  // Back to top button functionality
  document.addEventListener('DOMContentLoaded', function() {
    const backToTopButton = document.getElementById('back-to-top');
    
    if (backToTopButton) {
      // Show/hide button based on scroll position
      window.addEventListener('scroll', function() {
        if (window.pageYOffset > 300) {
          backToTopButton.style.display = 'block';
          backToTopButton.style.opacity = '0.8';
        } else {
          backToTopButton.style.opacity = '0';
          setTimeout(function() {
            if (window.pageYOffset <= 300) {
              backToTopButton.style.display = 'none';
            }
          }, 300);
        }
      });
      
      // Smooth scroll to top
      backToTopButton.addEventListener('click', function() {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
      
      // Hover effect
      backToTopButton.addEventListener('mouseenter', function() {
        this.style.opacity = '1';
        this.style.transform = 'scale(1.1)';
      });
      
      backToTopButton.addEventListener('mouseleave', function() {
        this.style.opacity = '0.8';
        this.style.transform = 'scale(1)';
      });
    }
  });
</script>

<!-- Smooth scroll behavior -->
<style>
  html {
    scroll-behavior: smooth;
  }
  
  @media (prefers-reduced-motion: reduce) {
    html {
      scroll-behavior: auto;
    }
    
    * {
      animation-duration: 0.01ms !important;
      animation-iteration-count: 1 !important;
      transition-duration: 0.01ms !important;
    }
  }
</style>
