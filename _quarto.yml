website:
  title: "JJB Gallery"
  navbar:
    background: dark
    left:
      - href: index.html
        text: Home
      - href: projects/CrewAI/README.md
        text: CrewAI
      - href: projects/terminal_agents/README.md
        text: Terminal Agents
      - href: projects/RAG_Model/README.md
        text: RAG Model
      - href: projects/Psychometrics/README.md
        text: Psychometrics
      - href: projects/ChatUi/README.md
        text: ChatUi
