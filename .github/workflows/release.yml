name: Release Automation

on:
  push:
    branches: [ "gh-pages" ]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js environment
        uses: actions/setup-node@v6.0.0
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          fi

      - name: Build (if package.json scripts.build exists)
        run: npm run build --if-present

      - name: Prepare release artifacts
        run: |
          mkdir -p dist
          if ls docs/*.pdf 1> /dev/null 2>&1; then cp docs/*.pdf dist/; fi
          if ls notebooks/*.ipynb 1> /dev/null 2>&1; then cp notebooks/*.ipynb dist/; fi
          if [ -d build ]; then cp -r build/* dist/; fi

      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release